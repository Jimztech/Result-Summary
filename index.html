<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  
  <title>Results summary</title>
</head>
<body class="font-[HankenGrotesk]">

  <main class="grid grid-cols-[1fr]">
    <section class="bg-light-royal-blue flex flex-col items-center px-8 py-10 rounded-b-[2rem]">
      <h1 class="text-white opacity-70 text-lg">Your Result</h1>

      <div class="relative w-40 h-40 rounded-full bg-cobalt-blue flex flex-col items-center justify-center my-4">

        <div class="absolute w-40 h-40 rounded-full inset-0 bg-gradient-to-b from-transparent via-cobalt-blue/70 to-white/15"></div>
        <span class="relative z-10 block text-[3rem] font-[800] text-white">76</span>
        <span class="relative z-10 block text-light-lavender opacity-50">of 100</span>
      </div>

      <span class="block text-white text-[1.7rem] font-[700]">Great</span>
      <p class="text-center text-[1.125rem] text-white opacity-80">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
  
    <section class="py-6 px-6">
      <h2 class="text-dark-gray-blue text-[1.5rem] font-bold my-4">Summary</h2>

      <div class="flex flex-row justify-evenly relative my-5 bg-light-red/20 py-2 rounded-lg">
        <img 
          src="./assets/images/icon-reaction.svg" 
          alt="reaction icon"
          class="absolute left-2 h-[1.5rem]"
        >
        <p class="text-xl font-[700] text-light-red/80">Reaction</p>
        <p class="text-xl font-[500] text-dark-gray-blue">
          <span class="font-bold">80</span> <span class="opacity-50">/ 100</span>
        </p>
      </div>

      <div class="flex flex-row justify-evenly relative my-5 bg-light-red/20 py-2 rounded-lg">
        <img 
          src="./assets/images/icon-memory.svg" 
          alt="memory icon"
          class="absolute left-2 h-[1.5rem]"
        >
        <p class="text-xl font-[700] text-orange-yellow/80">Memory</p>
        <p class="text-xl font-[500] text-dark-gray-blue">
          <span class="font-bold">92</span> <span class="opacity-50">/ 100</span>
        </p>
      </div>

      <div class="flex flex-row justify-evenly relative my-5 bg-green-teal/20 py-2 rounded-lg">
        <img 
          src="./assets/images/icon-verbal.svg" 
          alt="verbal icon"
          class="absolute left-2 h-[1.5rem]"
        >
        <p class="text-xl font-[700] text-green-teal/80">Verbal</p>
        <p class="text-xl font-[500] text-dark-gray-blue">
          <span class="font-bold">61</span> <span class="opacity-50">/ 100</span>
        </p>
      </div>

      <div class="flex flex-row justify-evenly relative my-5 bg-cobalt-blue/20 py-2 rounded-lg">
        <img 
          src="./assets/images/icon-visual.svg" 
          alt="visual icon"
          class="absolute left-2 h-[1.5rem]"
        >
        <p class="text-xl font-[700] text-cobalt-blue/80">Visual</p>
        <p class="text-xl font-[500] text-dark-gray-blue">
          <span class="font-bold">72</span> <span class="opacity-50">/ 100</span>
        </p>
      </div>

      <div class="bg-dark-gray-blue flex justify-center py-2 rounded-3xl">
        <button type="submit" class="text-xl font-[700] text-white">Continue</button>
      </div>
    </section>
  </main>
  
  <script type="module" src="./src/index.js"></script>
</body>
</html>
